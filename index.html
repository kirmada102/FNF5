<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Love Quest 3D</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="hud">
      <div id="hudText">Level 1 | Hearts 0/10 | Time 0:00</div>
    </div>

    <div id="overlay" class="overlay">
      <div id="overlayContent" class="overlay-card">
        <h2>Love Quest 3D</h2>
        <p>WASD or Arrow keys to move, Space to jump, Mouse to look.</p>
        <p>Press V to toggle first/third person.</p>
        <button id="startBtn">Start</button>
      </div>
    </div>

    <script type="module" src="main-3d.js"></script>
  </body>
</html>
